    #game-container {

    }

    #guideBox {
        display: flex;
        background-color: #fffffff7;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: max-content;
        height: auto;

        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        padding: 2rem 3rem;
        border-radius: .5rem;

        transition: all ease .3s;
        margin-top: -300%;

        p {
            margin: 0;
        }

        &.enabled {
            margin-top: 0;

        }

        >div {
            gap: 1rem;
            display: flex;
            flex-direction: column;
        }
    }

    #guideButton {
        position: absolute;
        z-index: 1;
        top: 1rem;
        left: 1rem;
        border: 1px solid #000;
        padding: .5rem 1rem;
        cursor: pointer;
        display: none;
        background: #ffffffbd;

        &.visible {
            display: block;
        }

    }

    .row {
        display: flex;
        align-items: center;
        gap: .5rem;
    }

    .keys {

        span {
            text-align: center;
            padding: .1rem .2rem;
            min-width: 1rem;
            line-height: 1rem;
            font-size: 0.8rem;
            border-radius: 2px;
            border: 4px solid #eee;
            border-style: inset;
            border-width: 3px 4px 5px;
            background: #fff;
        }

        .row:first-of-type {
            align-items: flex-end;
        }
    }

    .buttons {
        span {
            border: 1px solid #ff0000;
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            padding: .1rem .1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    }

    .arrows {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: min-content;
        gap: .1rem;

        span.up {
            grid-column: span 3;
            margin: auto;
        }
    }

    .joystick {
        width: 1.3rem;
        height: .4rem;
        border-radius: 50%;
        background: radial-gradient(circle, rgb(53, 53, 53) 10%, rgb(189, 189, 189) 70%);

        .top {
            width: 1rem;
            height: .2rem;
            background: #000;
            margin: auto;
            margin-top: auto;
            border-radius: 50% 50% 0 0;
            margin-top: -.5rem;
        }

        .bottom {
            width: .3rem;
            height: .7rem;
            background: #000;
            margin: auto;
        }
    }
